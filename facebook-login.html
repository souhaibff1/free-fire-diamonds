<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - فيسبوك</title>
    <link rel="stylesheet" href="facebook-style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <img src="images/Facebook-Logo.png" alt="Facebook Logo" class="facebook-logo">
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="text" id="loginInput" name="email" placeholder="البريد الإلكتروني أو رقم الهاتف المحمول" required>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" name="password" placeholder="كلمة السر" required>
                </div>
                <button type="submit" class="login-btn">تسجيل الدخول</button>
                <div class="forgot-password">
                    <a href="#">هل نسيت كلمة السر؟</a>
                </div>
                <div class="divider"></div>
                <button type="button" class="create-account-btn">إنشاء حساب جديد</button>
            </form>
        </div>
        <div class="meta-footer">
            <img src="images/meta.png" alt="Meta" class="meta-logo">
        </div>
    </div>

    <script>
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html?loggedin=1';
    };
    </script>
</body>
</html>
