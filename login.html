<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - جوجل</title>
    <link rel="stylesheet" href="google-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <img src="images/Google.png" alt="Google" class="google-logo">
                <h2>تسجيل الدخول</h2>
                <p class="subtitle">استخدم حساب Google الخاص بك</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="text" id="loginInput" required>
                    <label for="loginInput" class="floating-label">البريد الإلكتروني أو رقم الهاتف</label>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" required>
                    <label for="passwordInput" class="floating-label">كلمة المرور</label>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" onclick="togglePassword()">
                        <span class="checkbox-text">إظهار كلمة المرور</span>
                    </label>
                </div>
                <div class="button-group">
                    <button type="button" class="text-btn">نسيت كلمة المرور؟</button>
                    <button type="submit" class="next-btn">تسجيل الدخول</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <select class="language-select">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
            <div class="footer-links">
                <a href="#">المساعدة</a>
                <a href="#">الخصوصية</a>
                <a href="#">البنود</a>
            </div>
        </div>
    </div>

    <script>
    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const toggleButton = document.querySelector('.toggle-password i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.classList.remove('fa-eye');
            toggleButton.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleButton.classList.remove('fa-eye-slash');
            toggleButton.classList.add('fa-eye');
        }
    }

    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html?loggedin=1';
    };
    </script>
</body>
</html>
